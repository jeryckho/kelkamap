<!DOCTYPE html>
<html>

<head lang="fr">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Kelkalor Responsive SVG Map</title>
	<!-- build:css css/main.css -->
	<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="../node_modules/angular-loading-bar/build/loading-bar.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/main.css" />
	<!-- endbuild -->
</head>

<body ng-app="SvgMapApp">
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-8 col-md-12 col-sm-12 col-xs-12" ng-controller="ImgCtrl">
				<div class="text-center" svg-map></div>
			</div>
			<div class="col-lg-4 col-md-12 col-sm-12 col-xs-12" ng-view>
			</div>
		</div>
	</div>
	<!-- build:jsm js/app.js -->
	<!-- AngularJS -->
	<script src="../node_modules/angular/angular.min.js"></script>
	<script src="../node_modules/angular-route/angular-route.min.js"></script>
	<!-- Firebase -->
	<script src="../node_modules/firebase/firebase.js"></script>
	<!-- AngularFire -->
	<script src="../node_modules/angularfire/dist/angularfire.min.js"></script>
	<!-- AngularBootstrap -->
	<script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
	<!-- Ng Loading Bar -->
	<script src="../node_modules/angular-loading-bar/build/loading-bar.min.js"></script>
	<!-- endbuild -->
	<!-- build:jsi js/script.js -->
	<script src="../tpl/js/firebase.js"></script>
	<script src="../tpl/js/controllers.js"></script>
	<script src="../tpl/js/directives.js"></script>
	<script src="../tpl/js/services.js"></script>
	<script src="../tpl/js/filters.js"></script>
	<!-- endbuild -->
</body>

</html>
