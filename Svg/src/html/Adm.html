<uib-accordion close-others="false">
	<div uib-accordion-group class="panel-default" heading="Mode" is-open="true">
		Mode actuel : {{ Data.Modif ? 'Modif' : 'Normal' }} <br/>
		<button class="btn btn-default" ng-click="Toggle()">Changer mode</button>
	</div>
	<div uib-accordion-group class="panel-default" heading="Modifs" is-open="true" ng-show="Data.Modif">
		<table>
			<tbody ng-show="Data.Map.Focus.Nation">
				<tr>
					<td>Modifier Nation <b>{{Data.Map.Focus.Nation}}</b></td>
				</tr>
				<tr>
					<td>Nom : <input type="text" ng-model="Data.Map.Nations[Data.Map.Focus.Nation].Nom"></td>
				</tr>
				<tr>
					<td>Nom Détaillé : <input type="text" ng-model="Data.Map.Nations[Data.Map.Focus.Nation].NomLong"></td>
				</tr>
			</tbody>
			<tbody ng-hide="Data.Map.Focus.Nation">
				<tr>
					<td>Ajouter Nation</td>
				</tr>
				<tr>
					<td><input type="text" ng-model="New"> <button class="btn btn-default" ng-disabled="!New" ng-click="Add(New)">Add</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div uib-accordion-group class="panel-default" heading="Nouveau" is-open="true" ng-show="Data.Modif && Data.Map.Focus.Nation">
		<button class="btn btn-default" ng-click="Vide()">Nouveau</button>
	</div>
	<div uib-accordion-group class="panel-default" heading="Export" is-open="false">
		<button class="btn btn-default" ng-click="Xport()">Exporter</button> <input type="checkbox" ng-model="Json"><br/>
		<div ng-show="Json">{{Xpt | json}}</div>
	</div>
	<div uib-accordion-group class="panel-default" heading="Consultation" is-open="true">
		<a class="btn btn-default" href="#/" role="button">Back</a>
	</div>
</uib-accordion>
