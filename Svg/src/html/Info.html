<uib-accordion close-others="false">
	<div uib-accordion-group class="panel-default" heading="Nations" is-open="true">
		<filtre></filtre>
		<!--<input type="checkbox" ng-model="fiNation" id="fNation" class="sr-only"/><label for="fNation"><span class="glyphicon glyphicon-filter"> </span></label> <span class="form-inline from-group"><input type="text" class="form-control" ng-model="filNation" ng-show="fiNation"></span>-->
		<div class="regionlist">
			<div ng-repeat="(key,region) in VM.Data.Map.Nations | orderObjectBy:'Nom'  | filter:filNation" ng-class="{active:VM.Data.Map.Focus.Nation==region.key}" ng-mouseover="VM.Data.OverNation(region.key)">
				<div>{{region.Nom}}</div>
				<div>{{region.Hexs.length | number}}</div>
			</div>
			<!--H: {{VM.Data.Map.Focus.Over}} N: {{VM.Data.Map.Hexs[VM.Data.Map.Focus.Over]}} F: {{ VM.Data.Map.Focus.Hexs | json }}-->
		</div>
	</div>
	<div uib-accordion-group class="panel-default" heading="Cités" is-open="false" ng-init="sortCity=true;fiCity=false;">
			<filtre></filtre>
			<input type="checkbox" ng-model="fiCity" id="fCity" class="sr-only"/><label for="fCity"><span class="glyphicon glyphicon-filter"> </span></label> <span class="form-inline from-group"><input type="text" class="form-control" ng-model="filCity" ng-show="fiCity" ng-disabled="!fiCity"></span> | <input type="checkbox" ng-model="sortCity" id="sCity" class="sr-only"/> <label for="sCity"><span class="glyphicon" ng-class="{'glyphicon-sort-by-alphabet':sortCity,'glyphicon-sort-by-attributes':!sortCity}"> </span></label>
			<div class="regionlist">
			<div ng-repeat="(key,city) in VM.Data.Map.Cities | orderObjectBy:(sortCity?'key':['Type','key']) | filter:filCity" ng-class="{active:(VM.Data.Map.Focus.Nation==city.Nation)||(VM.Data.Map.Focus.City==city.key)}" ng-mouseover="VM.Data.OverInfoCity(city.key)">
				<div>{{city.key}}</div>
				<div>{{city.Type}}</div>
			</div>
		</div>
	</div>
	<div uib-accordion-group class="panel-default" heading="Affichage" is-open="true">
		<div class="row">
			<div class="col-xs-6">
				<div class="text-center" svg-rose></div>
			</div>
			<div class="col-xs-6">
				<input type="checkbox" ng-change="VM.Data.Save()" ng-model="VM.Data.Layer.iFond" id="cbFond">&nbsp;<label for="cbFond" ng-class="VM.Data.Layer.iFond?'text-success':'text-muted'"><i class="glyphicon glyphicon-globe" aria-hidden="true"></i> Fond</label><br/>
				<input type="checkbox" ng-change="VM.Data.Save()" ng-model="VM.Data.Layer.gHex" id="cbHex">&nbsp;<label for="cbHex" ng-class="VM.Data.Layer.gHex?'text-success':'text-muted'"><i class="glyphicon glyphicon-th" aria-hidden="true"></i> Hexagones</label><br/>
				 &nbsp;&nbsp;&nbsp;<input type="checkbox" ng-change="VM.Data.Save()" ng-disabled="!VM.Data.Layer.gHex" ng-model="VM.Data.Layer.cLand" id="cbLand">&nbsp;<label for="cbLand" ng-class="(VM.Data.Layer.cLand && VM.Data.Layer.gHex)?'text-success':'text-muted'"><i class="glyphicon glyphicon-adjust" aria-hidden="true"></i> Limiter aux Terres</label><br/>
				<input type="checkbox" ng-change="VM.Data.Save()" ng-model="VM.Data.Layer.gCities" id="cbCities">&nbsp;<label for="cbCities" ng-class="VM.Data.Layer.gCities?'text-success':'text-muted'"><i class="glyphicon glyphicon-map-marker" aria-hidden="true"></i> Cités</label><br/>
				&nbsp;<br/>
				<button class="btn btn-default" ng-click="VM.Zoom.Frame(-1)"><i class="glyphicon glyphicon-resize-small text-success" aria-hidden="true"></i></button>&nbsp;/&nbsp;<button class="btn btn-default" ng-click="VM.Zoom.Frame(+1)"><i class="glyphicon glyphicon-resize-full text-success" aria-hidden="true"></i></button> 
			</div>
		</div>
	</div>
	<div uib-accordion-group class="panel-default" heading="Administration" is-open="true" ng-show="VM.Auth.isLoggedIn()">
		<a class="btn btn-default" href="#/Adm" role="button">Accéder</a>
	</div>
</uib-accordion>
